<!-- start of sigin body -->
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4 text-center">Welcome back!</h3>
  
                <!-- Sign In Form -->
                <form [formGroup]="siginForm" (ngSubmit)="postData();">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="emailAdd">
                    <label for="floatingInput">Email address</label>
                    <span *ngIf="siginForm.get('emailAdd').touched && siginForm.get('emailAdd').hasError('required')">Please enter email address</span>
                    <span *ngIf="siginForm.get('emailAdd').touched && siginForm.get('emailAdd').hasError('email')">Please enter a valid email address</span>

                  </div>

                  <br/>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="passwrd">
                    <label for="floatingPassword">Password</label>
                    <span *ngIf="siginForm.get('passwrd').touched && siginForm.get('passwrd').hasError('required')">Please enter your password</span>

                  </div>
  
                  <!-- <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div> -->
  
                  <br/><br/>
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" [disabled]="!siginForm.valid">Sign in</button>
                    <div class="text-center">
                        <br/>
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
  
                </form>
                <!-- End sign in form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- End of signin body -->
